<!DOCTYPE html>
<head>
    <title>
        TIME TABLE
    </title>
    <style>
        .tt_div input{
            height: 25px;
            width: 150px;
            margin: 5px;
            border: none;
            outline: none;
        }
        div{
            margin-top: 1em;
        }
        .tt_fieldset{
            height: 100px;
            width: 500px;
        }
        .trainer{
            height: 230px;
            width: 200px;
        }
        .trainer_name, .trainer_skills, .slot, .subject , .trainer_save , .class_save , .class_name , .t_name , .email_trainer{
            height: 25px;
            width: 200px;
        }
        .class_details{
            height: 250px;
            width: 200px;
        }
    </style>
    <script type="text/javascript" src="form.js"></script>
</head>
<body>
        <div id="edit_details">
        <div class="tt_div">
        <fieldset class="tt_fieldset">
            <legend>
                Choose class<select id="searchclass" onchange="searchclass()">
                        <option value="">-select-</option>
                        <option value="class_A">Class A</option>
                        <option value="class_B">Class B</option>
                    </select>
            </legend>
            <input type="text" name="maths" id="sub1" onclick="view_edit()"/>
            <input type="text" name="science" id="sub2" onclick="view_edit()"/>
            <input type="text" name="cs" id="sub3" onclick="view_edit()"/><br>
            <input type="text" name="sports" id="sub4" onclick="view_edit()"/>
            <input type="text" name="eng" id="sub5" onclick="view_edit()"/>
            <input type="text" name="java" id="sub6" onclick="view_edit()"/>
        </fieldset>
        </div>
        <div class="trainer_div">
            <form class="trainer_form">
                <fieldset class="trainer" >
                    <legend>Trainer details</legend>
                    Name:<input type="text" name="trainer_name" id="trainer_name" class="trainer_name"/><br>
                    Email:<input type="email" name="email" id="email" class="email_trainer"><br>
                    Skills:<select id="skill" class="trainer_skills">
                            <option value="">-select-</option>
                            <option value="maths">Maths</option>
                            <option value="science">Science</option>
                            <option value="cs">CS</option>
                            <option value="sports">Sports</option>
                            <option value="eng">English</option>
                            <option value="java">Java</option>
                        </select><br><br>
                        <input type="button" class="trainer_save" id="trainer_save" value="Save" onclick="trainer_details()"/>
                </fieldset>
            </form>
        </div>
        <div class="class_div">
            <form class="class_form">
                <fieldset class="class_details" >
                    <legend>Class details</legend>
                    Name:<select id="class_name" class="class_name">
                            <option value="">-select-</option>
                            <option value="class_a">Class A</option>
                            <option value="class_b">Class B</option>
                        </select>
                    Slot:<select id="slot" class="slot">
                            <option value="">-select-</option>
                            <option value="10-11">10-11</option>
                            <option value="11-12">11-12</option>
                            <option value="12-1">12-1</option>
                            <option value="2-3">2-3</option>
                            <option value="3-4">3-4</option>
                            <option value="4-5">4-5</option>
                        </select>
                    Subject:<select id="subject" class="subject" onchange="c_sub()">
                            <option value="">-select-</option>
                            <option value="maths">Maths</option>
                            <option value="science">Science</option>
                            <option value="cs">CS</option>
                            <option value="sports">Sports</option>
                            <option value="eng">English</option>
                            <option value="java">Java</option>
                        </select>
                        Trainer:<select id="t_name" class="t_name">

                        </select><br><br>
                        <input type="button" class="class_save" id="class_save" value="Save" onclick="class_details()"/>
                </fieldset>
            </form>
        </div>
    </body>
</html>
